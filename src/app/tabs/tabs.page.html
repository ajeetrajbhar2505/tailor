<ion-tabs>
  <div class="navigation">
    <ul>
      <li class="list {{data == activeTab?'active':''}}" *ngFor="let data of tailorTabs;" (click)="switchTab(data)">
        <a>
          <span class="icon">
            <ion-icon name="{{data}}-outline"></ion-icon>
          </span>
          <span class="text">{{data| titlecase}}</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
</ion-tabs>
