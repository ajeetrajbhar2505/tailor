
<ion-content [fullscreen]="true">
    <ion-toolbar id="white-background">
        <ion-searchbar placeholder="Search Store" show-clear-button="never" [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
        <ion-icon id="options" slot="end" size="medium" expand="block" name="options-outline"></ion-icon>
    </ion-toolbar>
    <ion-modal [keepContentsMounted]="true" trigger="options" #modal>
        <ng-template>
          <ion-header id="model-header" id="white-background">
            <ion-toolbar id="white-background">
              <ion-icon id="options" slot="start" name="close-outline"  (click)="modal.dismiss()"></ion-icon>
              <ion-title class="ion-text-center">Filters</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content [fullscreen]="true" class="ion-padding">
     
          </ion-content>
        </ng-template>
      </ion-modal>
</ion-content>
